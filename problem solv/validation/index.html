

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mardasha-Web</title>
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
         <!---font-awesome cdn ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!--bootstrap-5 icons--->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
         <!---bootstarp-5 cdn ---->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--own stylesheet-->
        <link rel="stylesheet" href="./asset/css/styleSheet02.css">
    
    </head>
    <body>
        <!---top-bar--->

                <form action="#" class="bg-black" >
                    <div class=" row border border-white">
                        <div class="col-12 col-md-12 col-lg-6">
                            <div class="m-3">
                                <p class="text-white fs-4 fw-normal">First Name</p>
                                <input type="text" class="form-control" id="name" onkeypress = "return validation();" placeholder="Ali">
                                <p class="text-white fst-italic fs-6 fw-light py-1"> enter your first name here</p>
                                <p class="text-danger fs-6 fst-italic" id = "error_message"> </p>
                            </div>
                            <div class="m-3">
                                <p class="text-white fs-4 fw-normal">Email Address</p>
                                <input type="email" class="form-control" id="email" onkeypress = "return validation2();" placeholder="@example.com">
                                <p class="text-white fst-italic fs-6 fw-light py-1"> enter your email address</p>
                                <p class="text-danger fs-6 fst-italic" id = "error_message2"> </p>
                            </div>
                        </div>
                        <div class="col-12 col-md-12 col-lg-6">
                            <div class="m-3">
                                <p class="text-white fs-4 fw-normal text-capitalize">last Name</p>
                                <input type="text" class="form-control" id="last_name" onkeypress="return validation3()" placeholder="Reza">
                                <p class="text-white fst-italic fs-6 fw-light py-1"> enter your last name here</p>
                                <p class="text-danger fs-6 fst-italic" id = "error_message3"> </p>
                            </div>
                            <div class="m-3">
                                <p class="text-white fs-4 fw-normal text-capitalize">subject</p>
                                <input type="email" class="form-control" id="subject" onkeypress="return validation4()" placeholder="subject">
                                <p class="text-white fst-italic fs-6 fw-light py-1"> how can we help you</p>
                                <p class="text-danger fs-6 fst-italic" id = "error_message4"> </p>
                            </div>
                        </div>
                        <div class="m-3">
                            <label for="exampleFormControlTextarea1" class="form-label text-capitalize text-white fs-4 fw-normal">comments / question</label>
                            <div class="me-4">
                                <textarea class="form-control form-control-lg " id="comments" onkeypress="return validation5()" rows="3"></textarea>
                                <p class="text-danger fs-6 fst-italic" id = "error_message5"> </p>
                            </div>
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn bg-info btn-lg text-white fw-normal">send massages</button>
                        </div>
                    </div>
                </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
