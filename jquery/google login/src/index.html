<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!---font-awesome cdn ---->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
 
        <div class="w-1/3 m-auto my-12 bg-slate-200">
            <h1 class="text-lg font-bold text-center py-2 text-blue-600">welcome back</h1>

           <div class="bg-gray-100 p-8">
                <P class="font-normal text-base text-center py-2 underline">Continue with username/email</P>
                <div class=" ">
                    <p class="font-normal py-3">Username or email address : </p>
                    <input type="text" class="outline-2 w-full h-10 p-2 outline-none" id="userInput" placeholder="username or phone" >
                    <p id="userWorning"></p>

                    <p class="font-normal py-3">Password <span class="text-gray-500 font-normal float-right px-2 cursor-pointer" id="show">Show</span></p>
                    <input type="password" class="outline-2 w-full h-10 p-2 outline-none" id="passwordInput" placeholder="enter your pass">
                    <p id="passWorning"></p>
                    <p class="py-3 text-blue-400 font-sm underline">Forgot your password ?</p>

                    <button type="button" class="w-full bg-blue-500 py-3 text-center text-white font-bold cursor-pointer" id="btn">Sign in</button>
                </div>
           </div>
        </div>


   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
