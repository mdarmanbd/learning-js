<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }
            body{
                height: 100vh;
                background-color: rgb(164, 157, 157);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .calculator{
                width: 300px;
                height: 500px;
                background: rgb(120, 109, 109);
                overflow: hidden;
                border-radius: 12px;
            }
            form input{
                width: 100%;
                height: 100px;
                border: none;
                border-radius: 12px;
                font-size: 20px;
                padding: 5px;
                color: white;
                background: rgb(87, 83, 83);
                text-align: right;
                pointer-events:none;
            }
            .buttons{
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 20px;
            }
            button{
                width: 60px;
                height: 52px;
                font-size: 22px;
                font-weight: 600;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px 0;
                border: 1px solid black;
               flex:0 0 22% ;
            }
            .equal , .clear, .delet{
                width: 60px;
                height: 52px;
                font-size: 22px;
                font-weight: 600;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px 0;
                border: 1px solid black;
                text-align: center;
            }
            .btn-yellow{
                background: rgba(228, 228, 11, 0.804);
            }
            .btn-grey{
                background: rgba(227, 227, 221, 0.842);
            }
            .btn-equal{
                background: rgba(31, 175, 31, 0.747);
            }
            .btn-clear{
                background: rgba(202, 29, 29, 0.811);
            }
        </style>
    </head>
    <body>
      <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>

            <span type="button" class="equal btn-equal" >=</span>
            <span type="button" class="clear btn-clear">c</span>
            <span type="button" class="delet btn-clear">Del</span>
        </div>
      </section>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
